<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulaire bancaire</title>
</head>

<body>
    <header class="container text-center border border-secondary my-3 py-3">
        <h1>Formulaire Bancaire</h1>
    </header>

    <!-- MODALE -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                </div>
                <div class="modal-body">
                    Vos informations seront transmises au serveur pour traitement. Voulez-vous continuer ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="confirmCancel" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-success" id="confirmSubmit">Confirmer</button>
                </div>
            </div>
        </div>
    </div>


    <main class="container">
        <form id="myForm" action="#" method="post" class="row">

            <!-- NOM -->
            <div class="col-md-4 col-12 border border-secondary p-3">
                <label for="nom">Nom : </label>
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3 d-flex justify-content-center">
                <input class="col-md-6 col-12 m-1" type="text" id="nom" name="nom">
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3">
                <span id="erreurNom"></span>
            </div>


            <!-- PRENOM -->
            <div class="col-md-4 col-12 border border-secondary p-3">
                <label for="prenom">Pr√©nom : </label>
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3 d-flex justify-content-center">
                <input class="col-md-6 col-12 m-1" type="text" id="prenom" name="prenom">
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3">
                <span id="erreurPrenom"></span>
            </div>

            <!-- DATE DE NAISSANCE -->
            <div class="col-md-4 col-12 border border-secondary p-3">
                <label for="date">Date de naissance : </label>
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3 d-flex justify-content-center">
                <input class="col-md-6 col-12 m-1" type="text" id="date" name="date"
                    placeholder="dd/mm/aaaa">
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3">
                <span id="erreurDate"></span>
            </div>

            <!-- EMAIL -->
            <div class="col-md-4 col-12 border border-secondary p-3">
                <label for="email">Email : </label>
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3 d-flex justify-content-center">
                <input class="col-md-6 col-12 m-1" type="text" id="email" name="email">
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3">
                <span id="erreurEmail"></span>
            </div>

            <!-- CODE CONFIDENTIEL -->
            <div class="col-md-4 col-12 border border-secondary p-3">
                <label for="code">Code confidentiel : </label>
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3 d-flex justify-content-center">
                <input class="col-md-6 col-12 m-1" type="text" id="code" name="code">
            </div>
            <div class="col-md-4 col-12 border border-secondary p-3">
                <span id="erreurCode"></span>
            </div>

            <!-- BOUTONS ENVOYER ET ANNULER -->
            <div class="col-6 border border-secondary d-flex justify-content-center p-2">
                <input type="submit" class="btn btn-success col-md-4 col-12 m-2" id="envoyer" name="envoyer"
                    value="Envoyer">
            </div>
            <div class="col-6 border border-secondary d-flex justify-content-center p-2">
                <input type="reset" class="btn btn-success col-md-4 col-12 m-2" id="annuler" name="annuler"
                    value="Annuler">
            </div>


        </form>

    </main>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
